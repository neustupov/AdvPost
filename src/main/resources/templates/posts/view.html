<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пост #[[${post.id}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Пост #[[${post.id}]]</h4>
                    <a th:href="@{/posts}" class="btn btn-sm btn-light">
                        Назад
                    </a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Original Post ID:</strong> <span th:text="${post.originalPostId} ?: '—'">—</span></p>
                            <p><strong>Owner ID:</strong> <span th:text="${post.ownerId}">—</span></p>
                            <p><strong>From ID:</strong> <span th:text="${post.fromId}">—</span></p>
                            <p><strong>Дата:</strong>
                                <span th:text="${post.originalDate != null ? #temporDate.format(post.originalDate, 'dd.MM.yyyy HH:mm') : '—'}">—</span>
                            </p>

                            <!-- РАБОЧАЯ ВЕРСИЯ БЕЗ T() — 100% надёжно -->
                            <p><strong>Статус:</strong>
                                <span th:if="${post.status == null}" class="badge bg-secondary">—</span>
                                <span th:if="${post.status != null and post.status.toString() == 'POSTED'}" class="badge bg-success">Опубликован</span>
                                <span th:if="${post.status != null and post.status.toString() == 'ERROR'}" class="badge bg-danger">Ошибка</span>
                                <span th:if="${post.status != null and post.status.toString() == 'NEW'}" class="badge bg-info text-dark">Новый</span>
                                <span th:if="${post.status != null and post.status.toString() == 'PROCESSING'}" class="badge bg-warning text-dark">Обработка</span>
                                <span th:if="${post.status != null and
                                    post.status.toString() != 'POSTED' and
                                    post.status.toString() != 'ERROR' and
                                    post.status.toString() != 'NEW' and
                                    post.status.toString() != 'PROCESSING'}"
                                      class="badge bg-secondary" th:text="${post.status}">?</span>
                            </p>

                            <p><strong>Вложений:</strong>
                                <span th:text="${post.attachments != null ? #lists.size(post.attachments) : 0}">0</span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Хэш:</strong><br>
                                <code class="small text-break"
                                      th:text="${post.hash != null ? #strings.abbreviate(post.hash, 40) : '—'}"
                                      th:title="${post.hash}">—</code>
                            </p>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h5>Текст сообщения</h5>
                    <div class="bg-white p-4 rounded border shadow-sm"
                         style="min-height: 120px; white-space: pre-wrap;">
                        <span th:text="${post.message} ?: '—'" class="text-muted">—</span>
                    </div>

                    <div class="mt-4 d-flex gap-2">
                        <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">
                            Редактировать
                        </a>
                        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Удалить пост и все связанные данные?');">
                                Удалить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
