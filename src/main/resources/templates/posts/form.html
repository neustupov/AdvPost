<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.id == null} ? 'Создание поста' : 'Редактирование поста #' + ${post.id}">Форма поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${post.id == null} ? 'Создать пост' : 'Редактировать пост #' + ${post.id}">
                        Форма
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="${post.id == null} ? @{/posts} : @{/posts/{id}(id=${post.id})}"
                          th:object="${post}" method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Original Post ID</label>
                                <input type="number" class="form-control" th:field="*{originalPostId}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Owner ID</label>
                                <input type="number" class="form-control" th:field="*{ownerId}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Текст сообщения</label>
                            <textarea class="form-control" rows="5" th:field="*{message}"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">From ID</label>
                                <input type="number" class="form-control" th:field="*{fromId}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Статус</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="">— выберите —</option>
                                    <option th:each="s : ${T(ru.neustupov.advpost.model.PostStatus).values()}"
                                            th:value="${s}" th:text="${s}">NEW</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Хэш</label>
                            <input type="text" class="form-control" th:field="*{hash}" readonly>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i>
                                <span th:text="${post.id == null} ? 'Создать' : 'Сохранить'">Сохранить</span>
                            </button>
                            <a th:href="@{/posts}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
