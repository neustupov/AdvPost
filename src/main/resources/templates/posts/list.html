<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Посты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Посты (Posts)</h1>
        <a th:href="@{/posts/new}" class="btn btn-success">
            Создать
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Original Post ID</th>
                        <th>Owner ID</th>
                        <th>From ID</th>
                        <th>Дата</th>
                        <th>Статус</th>
                        <th>Вложений</th>
                        <th>Хэш</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${posts}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.originalPostId} ?: '—'"></td>
                        <td th:text="${p.ownerId}"></td>
                        <td th:text="${p.fromId}"></td>
                        <td th:text="${p.originalDate != null ? #temporals.format(p.originalDate, 'dd.MM.yyyy HH:mm') : '—'}"></td>

                        <!-- ИСПРАВЛЕННЫЙ БЛОК СТАТУСА — теперь работает! -->
                        <td>
                            <span th:switch="${p.status}">
                                <span th:case="'POSTED'" class="badge bg-success">Опубликован</span>
                                <span th:case="'ERROR'" class="badge bg-danger">Ошибка</span>
                                <span th:case="'NEW'" class="badge bg-info">Новый</span>
                                <span th:case="'PROCESSING'" class="badge bg-warning">Обработка</span>
                                <span th:case="*" class="badge bg-secondary" th:text="${p.status}">—</span>
                            </span>
                        </td>

                        <td th:text="${p.attachments != null ? #lists.size(p.attachments) : 0}"></td>
                        <td>
                            <code class="small" th:text="${#strings.abbreviate(p.hash, 12)}"
                                  th:title="${p.hash}">—</code>
                        </td>
                        <td>
                            <a th:href="@{/posts/{id}(id=${p.id})}"
                               class="btn btn-sm btn-outline-primary" title="Просмотр">View</a>
                            <a th:href="@{/posts/{id}/edit(id=${p.id})}"
                               class="btn btn-sm btn-outline-warning" title="Редактировать">Edit</a>
                            <form th:action="@{/posts/{id}/delete(id=${p.id})}"
                                  method="post" style="display:inline;"
                                  onsubmit="return confirm('Удалить пост навсегда?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Удалить">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${posts.isEmpty()}">
                        <td colspan="9" class="text-center text-muted py-4">Нет постов</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Пагинация — всё как было -->
            <nav th:if="${totalPages > 1}" aria-label="Пагинация">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/posts(page=${currentPage - 1}, size=${size}, sort=${sort})}">Пред</a>
                    </li>
                    <th:block th:each="i : ${#numbers.sequence(
                        currentPage < 3 ? 0 : currentPage - 2,
                        totalPages <= 7 ? totalPages - 1 : currentPage + 4 >= totalPages ? totalPages - 1 : currentPage + 4)}">
                        <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/posts(page=${i}, size=${size}, sort=${sort})}"
                               th:text="${i + 1}"></a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/posts(page=${currentPage + 1}, size=${size}, sort=${sort})}">След</a>
                    </li>
                </ul>
            </nav>

            <div class="text-center text-muted small mt-3">
                Показано <strong th:text="${posts.size()}"></strong> из
                <strong th:text="${totalItems}"></strong> |
                Страница <strong th:text="${currentPage + 1}"></strong> из <strong th:text="${totalPages}"></strong>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
