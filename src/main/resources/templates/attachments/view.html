<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attachment View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Attachment Details</h1>
    <p><strong>ID:</strong> <span th:text="${attachment.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${attachment.name}"></span></p>
    <p><strong>Original ID:</strong> <span th:text="${attachment.originalId}"></span></p>
    <!-- Другие поля -->
    <a href="/attachments" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
