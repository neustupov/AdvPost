<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attachment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:if="${attachment.id == null}">Create Attachment</h1>
    <h1 th:if="${attachment.id != null}">Edit Attachment</h1>
    <form th:action="${attachment.id == null} ? @{/attachments} : @{/attachments/{id}(id=${attachment.id})}" th:object="${attachment}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="originalId">Original ID</label>
            <input type="number" class="form-control" id="originalId" th:field="*{originalId}">
        </div>
        <!-- Добавьте другие поля: originalUri, s3Uri, type (enum как select) -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
