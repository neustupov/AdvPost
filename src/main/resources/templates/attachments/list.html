<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attachments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .text-truncate-inline { max-width: 250px; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Список вложений (Attachments)</h1>
        <a th:href="@{/attachments/new}" class="btn btn-success">
            Создать новое
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>
                            ID
                            <a th:href="@{/attachments(page=${currentPage}, size=${size}, sort='id,asc')}" class="text-decoration-none">Up</a>
                            <a th:href="@{/attachments(page=${currentPage}, size=${size}, sort='id,desc')}" class="text-decoration-none">Down</a>
                        </th>
                        <th>Имя файла</th>
                        <th>Original ID</th>
                        <th>Тип</th>
                        <th>S3 ссылка</th>
                        <th>Создан</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${attachments}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.name != null ? a.name : '—'}">—</td>
                        <td th:text="${a.originalId} ?: '—'">—</td>
                        <td th:text="${a.type} ?: '—'">—</td>

                        <td>
                            <a th:if="${a.s3Uri != null && !#strings.isEmpty(a.s3Uri)}"
                               th:href="${a.s3Uri}"
                               target="_blank"
                               class="text-primary text-decoration-none text-truncate d-block text-truncate-inline"
                               th:title="${a.s3Uri}">
                                <small th:text="${a.s3Uri}"></small>
                            </a>
                            <span th:unless="${a.s3Uri != null && !#strings.isEmpty(a.s3Uri)}"
                                  class="text-muted">—</span>
                        </td>

                        <td th:text="${a.created != null ? #temporals.format(a.created, 'dd.MM.yyyy HH:mm') : '—'}">—</td>

                        <td>
                            <a th:href="@{/attachments/{id}(id=${a.id})}"
                               class="btn btn-sm btn-outline-primary" title="Просмотр">
                                View
                            </a>
                            <a th:href="@{/attachments/{id}/edit(id=${a.id})}"
                               class="btn btn-sm btn-outline-warning" title="Редактировать">
                                Edit
                            </a>
                            <form th:action="@{/attachments/{id}/delete(id=${a.id})}"
                                  method="post"
                                  style="display:inline;"
                                  onsubmit="return confirm('Удалить вложение навсегда?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Удалить">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${attachments.isEmpty()}">
                        <td colspan="7" class="text-center text-muted py-4">Нет данных</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Пагинация — теперь ссылки будут /attachments?page=... -->
            <nav th:if="${totalPages > 1}" aria-label="Пагинация">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/attachments(page=${currentPage - 1}, size=${size}, sort=${sort})}">Пред</a>
                    </li>

                    <th:block th:each="i : ${#numbers.sequence(
                        currentPage < 3 ? 0 : currentPage - 2,
                        totalPages <= 7 ? totalPages - 1 : currentPage + 4 >= totalPages ? totalPages - 1 : currentPage + 4)}">
                        <li class="page-item"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/attachments(page=${i}, size=${size}, sort=${sort})}"
                               th:text="${i + 1}"></a>
                        </li>
                    </th:block>

                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/attachments(page=${currentPage + 1}, size=${size}, sort=${sort})}">След</a>
                    </li>
                </ul>
            </nav>

            <div class="text-center text-muted small mt-3">
                Показано <strong th:text="${attachments.size()}"></strong> из
                <strong th:text="${totalItems}"></strong> записей |
                Страница <strong th:text="${currentPage + 1}"></strong> из <strong th:text="${totalPages}"></strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
