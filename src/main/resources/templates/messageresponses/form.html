<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${response.id == null} ? 'Создание MessageResponse' : 'Редактирование MessageResponse'">Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${response.id == null} ? 'Создать ответ Telegram' : 'Редактировать ответ #' + ${response.id}">
                        Форма
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="${response.id == null} ? @{/messageresponses} : @{/messageresponses/{id}(id=${response.id})}"
                          th:object="${response}" method="post">

                        <div class="mb-3">
                            <label for="postId" class="form-label">Post ID <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="postId" th:field="*{postId}" required>
                        </div>

                        <div class="mb-3">
                            <label for="messageId" class="form-label">Message ID (Telegram) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="messageId" th:field="*{messageId}" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i>
                                <span th:text="${response.id == null} ? 'Создать' : 'Сохранить'">Сохранить</span>
                            </button>
                            <a th:href="@{/messageresponses}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
