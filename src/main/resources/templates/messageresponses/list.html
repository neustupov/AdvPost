<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telegram Message Responses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Ответы Telegram (MessageResponse)</h1>
        <a th:href="@{/messageresponses/new}" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> Создать
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Post ID</th>
                        <th>Message ID (Telegram)</th>
                        <th>Создан</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${responses}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.postId} ?: '—'"></td>
                        <td th:text="${r.messageId} ?: '—'"></td>
                        <td th:text="${r.created != null ? #temporals.format(r.created, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td>
                            <a th:href="@{/messageresponses/{id}(id=${r.id})}"
                               class="btn btn-sm btn-outline-primary" title="Просмотр">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/messageresponses/{id}/edit(id=${r.id})}"
                               class="btn btn-sm btn-outline-warning" title="Редактировать">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/messageresponses/{id}/delete(id=${r.id})}"
                                  method="post" style="display:inline;"
                                  onsubmit="return confirm('Удалить запись?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Удалить">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${responses.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-4">Нет данных</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Пагинация -->
            <nav th:if="${totalPages > 1}" aria-label="Пагинация">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/messageresponses(page=${currentPage - 1}, size=${size}, sort=${sort})}">Пред</a>
                    </li>
                    <th:block th:each="i : ${#numbers.sequence(
                        currentPage < 3 ? 0 : currentPage - 2,
                        totalPages <= 7 ? totalPages - 1 : currentPage + 4 >= totalPages ? totalPages - 1 : currentPage + 4)}">
                        <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/messageresponses(page=${i}, size=${size}, sort=${sort})}"
                               th:text="${i + 1}"></a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/messageresponses(page=${currentPage + 1}, size=${size}, sort=${sort})}">След</a>
                    </li>
                </ul>
            </nav>

            <div class="text-center text-muted small mt-3">
                Показано <strong th:text="${responses.size()}"></strong> из
                <strong th:text="${totalItems}"></strong> |
                Страница <strong th:text="${currentPage + 1}"></strong> из <strong th:text="${totalPages}"></strong>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
